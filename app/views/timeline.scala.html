@import models.GithubNode
@(nodes: Seq[GithubNode])

@main("Timeline") {
    <section id="cd-timeline" class="cd-container">
        @for(node <- nodes) {
        <div class="page">
            <div class="timeline">
                <div class="timeline__group">
                    <span class="timeline__year">@node.createdAt</span>
                    <div class="timeline__box">
                        <div class="timeline__post">
                            <div class="timeline__content">
                                <p>@node.login</p>
                                <a href="@node.url">Redirect</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
    </section> <!-- cd-timeline -->
}
